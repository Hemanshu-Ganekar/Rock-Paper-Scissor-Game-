<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>Rock Paper Scissor</header>
    <div class="container">
        <div class="rock choice border" id="rock"></div>
        <div class="paper choice border" id="paper"></div>
        <div class="scissor choice gborder" id="scissor"></div>
    </div>
    <div class="score">
        <div class="youscore">
            <div class="line1 userScore">0</div>
            <div class="line2 ">YOU</div>
        </div>
        <div class="computerscore">
            <div class="line1 compscore">0</div>
            <div class="line2">COMPUTER</div>
        </div>
    </div>
    <div class="msgbox">
        <div class="msg">Let's Play</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
